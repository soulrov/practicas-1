<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculadora - Suma</h1>
    <input type="text" placeholder="escribe un numero" id="num_uno">
    <input type="text" placeholder="escribe un numero" id="num_dos">
    <input type="button" value="Sumar" onclick="Sumar()">
    <input type="button" value="Restar" onclick="Restar()">
    <input type="button" value="Multiplicar" onclick="Multiplicar()">
    <input type="button" value="Dividir" onclick="Dividir()">



    <script type="text/javascript">

        function Sumar(){
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var result;
          result= numero_uno + numero_dos;
          alert(`el resultado de la suma es:` + result);

        }
        
        function Restar(){
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var result;
          result= numero_uno - numero_dos;
          alert(`el resultado de la Resta es:` + result);

        }
         
        function Multiplicar(){
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var result;
          result= numero_uno * numero_dos;
          alert("el resultado de la Multiplicacion  es:" + result);

        }
         
        function Dividir(){
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var numero_uno=parseInt(document.getElementById("num_uno").value);
          var result;
          result= numero_uno / numero_dos;
          alert(`el resultado de la division es:` + result);

        }


    </script>
</body>
</html>
